<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create new product</title>
</head>
<body>
    <form th:action="@{/product/create}" method="POST">
        <input type="hidden" th:field="${product.id}" /> <br />
        Name: <input th:field="${product.title}" /> <br />
        Webshop ID: <input th:field="${product.webshopId}" /> <br />
        Price: <input th:field="${product.price}" /> <br />
        Quantity: <input th:field="${product.quantity}" />
        <input type="submit" value="Save new product" />
    </form>
</body>
</html>
